<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        form {
            margin-top: 50px;
        }

        h2 {
            margin-top: 30px;
        }
         input,select,button {
            height: 30px;
            font-size: 20px;
         }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <form action="/calculate" method="POST">
        <input type="number" name="num1" required autocomplete="off">
        <select name="operator" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="num2" required autocomplete="off">
        <button type="submit">Calculate</button>
    </form>
    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
